# Bug 平台 Nginx 配置
# 复制到 /etc/nginx/sites-available/ 或 /etc/nginx/conf.d/
# 然后: ln -sf /etc/nginx/sites-available/bug-platform.conf /etc/nginx/sites-enabled/
# nginx -t && systemctl reload nginx

# 后端 API（按 IP 或域名访问，端口 3000）
server {
    listen 80;
    server_name 175.178.132.217;
    # 若用域名: server_name api.yourdomain.com;

    # API 代理到 Nest 后端
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger 文档
    location /api-docs {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
    }

    # 管理后台（部署在 /admin/ 路径）
    location /admin/ {
        alias /var/www/bug-platform/admin/;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
    }
    location = /admin {
        return 301 /admin/;
    }

    # 用户端 H5
    location / {
        root /var/www/bug-platform/h5;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

# 若需独立域名，可拆成多个 server 块：
# server { listen 80; server_name admin.xxx.com; root /var/www/bug-platform/admin; ... }
# server { listen 80; server_name h5.xxx.com; root /var/www/bug-platform/h5; ... }
