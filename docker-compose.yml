services:
  mysql:
    image: mysql:latest
    container_name: bug-platform-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: bug_platform
      MYSQL_USER: bug
      MYSQL_PASSWORD: bug123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
